<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DiamondTrainer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.svg" alt="DiamondTrainer logo" />
      <h1>DiamondTrainer</h1>
    </div>
    <div class="top-actions">
      <button id="exportBtn">Export snapshot</button>
      <button id="resetAllBtn">Reset all</button>
    </div>
  </header>

  <main class="grid">
    <aside class="left">
      <section class="controls">
        <h2>Inputs</h2>
        <label>Pitch speed <input id="x1" type="range" min="0" max="120" step="0.1" value="92"><input id="x1num" type="number" value="92" step="0.1"></label>
        <label>Launch angle <input id="x2" type="range" min="-10" max="60" step="0.1" value="25"><input id="x2num" type="number" value="25" step="0.1"></label>

        <h2>Weights</h2>
        <label>b (w0) <input id="w0" type="number" value="0.5" step="0.01"></label>
        <label>w1 <input id="w1" type="number" value="0.02" step="0.001"></label>
        <label>w2 <input id="w2" type="number" value="0.03" step="0.001"></label>

        <h2>Activation</h2>
        <select id="activation">
          <option value="identity">Identity</option>
          <option value="sigmoid">Sigmoid</option>
          <option value="relu">ReLU</option>
        </select>

        <h2>Actions</h2>
        <div class="btn-row">
          <button id="runForward">Run Forward Pass</button>
          <button id="stepBtn">Step</button>
        </div>
        <div class="btn-row">
          <label>y (target) <input id="yval" type="number" value="1.0" step="0.01"></label>
        </div>
        <div class="btn-row">
          <label>α <input id="alpha" type="number" step="0.001" value="0.1"></label>
          <button id="computeGrad">Compute Grad</button>
          <button id="applyUpdate">Update Weights</button>
        </div>
      </section>

      <section class="ffn">
        <h3>FFN Practice</h3>
        <label>Hidden layer size
          <select id="hiddenSize">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>

        <div id="featureTransforms">
          <label><input type="checkbox" id="feat_x2"> x^2</label>
          <label><input type="checkbox" id="feat_sqrt"> sqrt(x1)</label>
          <label><input type="checkbox" id="feat_inter"> x1*x2</label>
        </div>

        <div id="ffnControls"></div>
        <div class="btn-row">
          <button id="ffnCompute">Compute FFN</button>
          <button id="ffnRandomize">Randomize FFN Weights</button>
        </div>

        <div class="ffn-challenge">
          <h4>Challenges</h4>
          <label>Difficulty
            <select id="challengeDifficulty">
              <option value="all">All</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
          <select id="ffnChallenge">
            <option value="none">-- Select a challenge --</option>
          </select>
          <div id="challengeDesc" class="challenge-desc"></div>
          <div class="btn-row">
            <button id="checkSolution">Check Solution</button>
            <button id="showSolution">Show Answer</button>
          </div>
          <div class="hint-area">
            <button id="hintBtn">Show Hint</button>
            <button id="nextHintBtn">Next Hint</button>
            <div id="hintBox" class="challenge-hint" aria-live="polite"></div>
          </div>
          <div id="challengeFeedback" aria-live="polite" class="challenge-feedback"></div>
        </div>
      </section>

      <section class="dataset">
        <h3>Dataset</h3>
        <select id="datasetSelect"></select>
        <input type="file" id="csvUpload" aria-label="Upload CSV" />
      </section>
    </aside>

    <section class="center">
      <svg id="networkSvg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet"></svg>
      <canvas id="plot" width="800" height="200"></canvas>
    </section>

    <aside class="right">
      <section class="math">
        <h3>Math & Logs</h3>
        <div id="latexOutput" class="latex"></div>
        <div id="numericOutput" class="numeric"></div>
      </section>
      <section class="log">
        <h4>Event log</h4>
        <pre id="eventLog"></pre>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <small>Keyboard: Space Play/Pause — → Step forward — ← Step back — R Randomize weights</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
